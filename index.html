<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <title>Fake vs Real – AR pe marker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- A-Frame + AR.js (CDN) -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <style>body,html{margin:0;overflow:hidden}</style>
</head>
<body>
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true; antialias: true;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >

    <!-- Cameră -->
    <a-entity camera></a-entity>

    <!--
      Folosim markere de tip "barcode" (valorile 0..9).
      Tipărește marker-ele „AR.js barcode markers 0–9” (caută „AR.js barcode markers PDF”).
      0,2,4,6,8 = FALS (roșu) | 1,3,5,7,9 = ADEVĂRAT (verde)
    -->

    <!-- ID 0 -->
    <a-marker type="barcode" value="0">
      <a-entity position="0 0 0">
        <a-plane position="0 0.5 0" rotation="-90 0 0" width="2.2" height="0.9" color="#3a0b0b" opacity="0.85"></a-plane>
        <a-text value="FALS: „Extratereștrii în parc” – verifică sursa!" position="-1.05 0.5 0.01" rotation="-90 0 0" color="#ffcccc" width="2.1"></a-text>
      </a-entity>
    </a-marker>

    <!-- ID 1 -->
    <a-marker type="barcode" value="1">
      <a-entity position="0 0 0">
        <a-plane position="0 0.5 0" rotation="-90 0 0" width="2.2" height="0.9" color="#0b3a1a" opacity="0.85"></a-plane>
        <a-text value="ADEVARAT: Program extins la bibliotecă – vezi pagina oficială" position="-1.05 0.5 0.01" rotation="-90 0 0" color="#ccffdd" width="2.1"></a-text>
      </a-entity>
    </a-marker>

    <!-- ID 2 -->
    <a-marker type="barcode" value="2">
      <a-entity>
        <a-plane position="0 0.5 0" rotation="-90 0 0" width="2.2" height="0.9" color="#3a0b0b" opacity="0.85"></a-plane>
        <a-text value="FALS: „Telefon gratis pentru toți” – semne clasice de scam" position="-1.05 0.5 0.01" rotation="-90 0 0" color="#ffcccc" width="2.1"></a-text>
      </a-entity>
    </a-marker>

    <!-- ID 3 -->
    <a-marker type="barcode" value="3">
      <a-entity>
        <a-plane position="0 0.5 0" rotation="-90 0 0" width="2.2" height="0.9" color="#0b3a1a" opacity="0.85"></a-plane>
        <a-text value="ADEVARAT: Expoziție elevi – confirmat de școală/ISJ" position="-1.05 0.5 0.01" rotation="-90 0 0" color="#ccffdd" width="2.1"></a-text>
      </a-entity>
    </a-marker>

    <!-- ID 4 -->
    <a-marker type="barcode" value="4">
      <a-entity>
        <a-plane position="0 0.5 0" rotation="-90 0 0" width="2.2" height="0.9" color="#3a0b0b" opacity="0.85"></a-plane>
        <a-text value="FALS: „Bani ușori 10 min/zi” – tipar de piramidă" position="-1.05 0.5 0.01" rotation="-90 0 0" color="#ffcccc" width="2.1"></a-text>
      </a-entity>
    </a-marker>

    <!-- ID 5 -->
    <a-marker type="barcode" value="5">
      <a-entity>
        <a-plane position="0 0.5 0" rotation="-90 0 0" width="2.2" height="0.9" color="#0b3a1a" opacity="0.85"></a-plane>
        <a-text value="ADEVARAT: Plantare de puieți – comunicat oficial + poze" position="-1.05 0.5 0.01" rotation="-90 0 0" color="#ccffdd" width="2.1"></a-text>
      </a-entity>
    </a-marker>

    <!-- ID 6 -->
    <a-marker type="barcode" value="6">
      <a-entity>
        <a-plane position="0 0.5 0" rotation="-90 0 0" width="2.2" height="0.9" color="#3a0b0b" opacity="0.85"></a-plane>
        <a-text value="FALS: „Vacanță prelungită” – verifică doar pe edu.ro" position="-1.05 0.5 0.01" rotation="-90 0 0" color="#ffcccc" width="2.1"></a-text>
      </a-entity>
    </a-marker>

    <!-- ID 7 -->
    <a-marker type="barcode" value="7">
      <a-entity>
        <a-plane position="0 0.5 0" rotation="-90 0 0" width="2.2" height="0.9" color="#0b3a1a" opacity="0.85"></a-plane>
        <a-text value="ADEVARAT: Atelier – Harta Inovației (anunț oficial)" position="-1.05 0.5 0.01" rotation="-90 0 0" color="#ccffdd" width="2.1"></a-text>
      </a-entity>
    </a-marker>

    <!-- ID 8 -->
    <a-marker type="barcode" value="8">
      <a-entity>
        <a-plane position="0 0.5 0" rotation="-90 0 0" width="2.2" height="0.9" color="#3a0b0b" opacity="0.85"></a-plane>
        <a-text value="FALS: „Pastila-minune” – fără studii/avize, cere un adult" position="-1.05 0.5 0.01" rotation="-90 0 0" color="#ffcccc" width="2.1"></a-text>
      </a-entity>
    </a-marker>

    <!-- ID 9 -->
    <a-marker type="barcode" value="9">
      <a-entity>
        <a-plane position="0 0.5 0" rotation="-90 0 0" width="2.2" height="0.9" color="#0b3a1a" opacity="0.85"></a-plane>
        <a-text value="ADEVARAT: Roboți de hârtie – postări + coordonatori" position="-1.05 0.5 0.01" rotation="-90 0 0" color="#ccffdd" width="2.1"></a-text>
      </a-entity>
    </a-marker>

    <!-- fundalul camerei -->
    <a-entity arjs-anchor></a-entity>
  </a-scene>
</body>
</html>
